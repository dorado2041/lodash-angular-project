<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span style="font-weight: 500;">ARRAY</span>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-form-field class="w-100">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Search" [(ngModel)]="arraySearch">
    </mat-form-field>

    <mat-list>
      <mat-list-item *ngFor="let item of getfilteredList">
        <button mat-button class="w-100 text-left" (click)="renderPage(item)"> {{item.name}} </button>
      </mat-list-item>
    </mat-list>

  </mat-expansion-panel>
</mat-accordion>
